<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>eTournement Manager | Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/1.0.png}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" th:href="@{/font/flaticon.css}" />
    <!-- Google Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}" />
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <div id="preloader" class="preloader">
      <div class="inner">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-12 fxt-bg-color">
            <div class="fxt-content">
              <div class="d-flex flex-column align-items-center">
                <a th:href="@{/signin}" class="fxt-logo">
                  <img
                    th:src="@{/img/1.0.png}"
                    width="200px"
                    height="200px"
                    alt="Logo"
                  />
                </a>
                <div class="fxt-header">
                  <div class="fxt-page-switcher">
                    <a th:href="@{/signin}" class="switcher-text1">Log In</a>
                    <a th:href="@{/signup}" class="switcher-text1 active"
                      >Register</a
                    >
                  </div>
                </div>
              </div>
              <div class="fxt-form">
                <div class="d-flex flex-column align-items-center">
                  <h2>Register</h2>
                  <p>Create an account</p>
                </div>
                <form th:action="@{/signup}" method="post" th:object="${user}">
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        placeholder="Username"
                        required="required"
                        id="username"
                        th:field="*{username}"
                      />
                      <i class="flaticon-user"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input
                        type="text"
                        class="form-control"
                        name="fullName"
                        placeholder="Full Name"
                        required="required"
                        id="fullName"
                        th:field="*{fullName}"
                      />
                      <i class="flaticon-user"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Email Address"
                        required="required"
                        id="email"
                        th:field="*{email}"
                      />
                      <i class="flaticon-envelope"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"
                        required="required"
                        id="password"
                        th:field="*{password}"
                      />
                      <i class="flaticon-padlock"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                      <button type="submit" class="fxt-btn-fill">
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="fxt-footer">
                <ul class="fxt-socials">
                  <li
                    class="fxt-facebook fxt-transformY-50 fxt-transition-delay-5"
                  >
                    <a href="#" title="Facebook"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                  </li>
                  <li
                    class="fxt-twitter fxt-transformY-50 fxt-transition-delay-6"
                  >
                    <a href="#" title="twitter"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </li>
                  <li
                    class="fxt-google fxt-transformY-50 fxt-transition-delay-7"
                  >
                    <a href="#" title="google"
                      ><i class="fab fa-google-plus-g"></i
                    ></a>
                  </li>
                  <li
                    class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-8"
                  >
                    <a href="#" title="linkedin"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                  </li>
                  <li
                    class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-8"
                  >
                    <a href="#" title="pinterest"
                      ><i class="fab fa-pinterest-p"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="col-md-4 col-12 fxt-none-767 fxt-bg-img"
            style="background-image: url('/img/about-2-3.png')"
          ></div>
        </div>
      </div>
    </section>
    <!-- jquery-->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/main.js"></script>
  </body>

  <!-- Mirrored from affixtheme.com/html/xmee/demo/register-1.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 06 May 2025 07:53:33 GMT -->
</html>
