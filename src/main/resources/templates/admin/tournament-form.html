<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/layout :: head"></head>
  <body id="page-top">
    <div id="wrapper">
      <div th:replace="admin/layout :: sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div th:replace="admin/layout :: topbar"></div>
          <div class="container-fluid">
            <h1
              class="h3 mb-4 text-gray-800"
              th:text="${tournament.id} == null ? 'Add a Tournament' : 'Edit Tournament'"
            ></h1>

            <form
              th:action="@{/admin/tournaments/save}"
              th:object="${tournament}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{name}"
                  required
                />
              </div>

              <div class="form-group">
                <label>Game</label>
                <select class="form-control" th:field="*{game}">
                  <option
                    th:each="g : ${allGames}"
                    th:value="${g}"
                    th:text="${g.name}"
                  ></option>
                </select>
              </div>

              <div class="form-group">
                <label>Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  th:field="*{startDate}"
                  required
                />
              </div>

              <div class="form-group">
                <label>End Date</label>
                <input
                  type="date"
                  class="form-control"
                  th:field="*{endDate}"
                  required
                />
              </div>

              <div class="form-group">
                <label>Prize Pool ($)</label>
                <input
                  type="number"
                  class="form-control"
                  th:field="*{prizePool}"
                  min="0"
                  step="0.01"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Save</button>
              <a th:href="@{/admin/tournaments}" class="btn btn-secondary"
                >Cancel</a
              >
            </form>
          </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
      </div>
    </div>
    <div th:replace="admin/layout :: scripts"></div>
  </body>
</html>
