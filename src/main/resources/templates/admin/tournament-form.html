<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="admin/layout :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/layout :: topbar"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" th:text="${tournament.id} == null ? 'Ajouter un tournoi' : 'Modifier le tournoi'"></h1>

                <form th:action="@{/admin/tournaments/save}" th:object="${tournament}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" th:field="*{name}" required />
                    </div>
                    <div class="form-group">
                        <label>Date de d√©but</label>
                        <input type="date" class="form-control" th:field="*{startDate}" required />
                    </div>
                    <div class="form-group">
                        <label>Date de fin</label>
                        <input type="date" class="form-control" th:field="*{endDate}" required />
                    </div>
                    <div class="form-group">
                        <label>Prize Pool ($)</label>
                        <input type="number" class="form-control" th:field="*{prizePool}" min="0" step="0.01" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a th:href="@{/admin/tournaments}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
    </div>
</div>
<div th:replace="admin/layout :: scripts"></div>
</body>
</html>
