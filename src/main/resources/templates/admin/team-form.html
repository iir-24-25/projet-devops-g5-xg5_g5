<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="admin/layout :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/layout :: topbar"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" th:text="${team.id} == null ? 'Add Team' : 'Edit Team'"></h1>
                <form th:action="@{/admin/teams/save}" th:object="${team}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" th:field="*{country}" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/admin/teams}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
    </div>
</div>
<div th:replace="admin/layout :: scripts"></div>
</body>
</html>
