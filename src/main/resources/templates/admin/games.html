
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="admin/layout :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/layout :: topbar"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Games List</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Platform</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="game : ${games}">
                            <td th:text="${game.id}"></td>
                            <td th:text="${game.name}"></td>
                            <td th:text="${game.platform}"></td>
                            <td>
                                <a th:href="@{'/admin/games/edit/' + ${game.id}}" class="btn btn-primary btn-sm">Edit</a>
                                <a th:href="@{'/admin/games/delete/' + ${game.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/admin/games/add" class="btn btn-success">Add New Game</a>
            </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
    </div>
</div>
<div th:replace="admin/layout :: scripts"></div>
</body>
</html>
