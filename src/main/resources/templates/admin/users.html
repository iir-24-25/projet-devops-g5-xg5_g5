<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/layout :: head"></head>
  <body id="page-top">
    <div id="wrapper">
      <div th:replace="admin/layout :: sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div th:replace="admin/layout :: topbar"></div>
          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">User List</h1>
            <a class="btn btn-primary mb-3" th:href="@{/admin/users/add}">
              <i class="fas fa-plus"></i> Add User
            </a>
            <form th:action="@{/admin/users}" method="get" class="form-inline mb-3">
              <input type="text" name="email" th:value="${email}" class="form-control mr-2" placeholder="Search by email">
              <button type="submit" class="btn btn-primary">Search</button>
              <a th:href="@{/admin/users}" class="btn btn-secondary ml-2">Reset</a>
            </form>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.fullName}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <a
                      class="btn btn-success btn-sm"
                      th:href="@{'/admin/users/edit/' + ${user.id}}"
                    >
                      <i class="fas fa-edit"></i> Edit
                    </a>
                    <a
                      class="btn btn-danger btn-sm"
                      th:href="@{'/admin/users/delete/' + ${user.id}}"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
      </div>
    </div>
    <div th:replace="admin/layout :: scripts"></div>
  </body>
</html>
