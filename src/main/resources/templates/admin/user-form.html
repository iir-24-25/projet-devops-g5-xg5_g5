<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/layout :: head"></head>
  <body id="page-top">
    <div id="wrapper">
      <div th:replace="admin/layout :: sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div th:replace="admin/layout :: topbar"></div>
          <div class="container-fluid">
            <h1
              class="h3 mb-4 text-gray-800"
              th:text="${user.id} == null ? 'Add User' : 'Edit User'"
            ></h1>
            <form
              th:action="@{/admin/users/save}"
              th:object="${user}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{fullName}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{username}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  th:field="*{email}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
      </div>
    </div>
    <div th:replace="admin/layout :: scripts"></div>
  </body>
</html>
