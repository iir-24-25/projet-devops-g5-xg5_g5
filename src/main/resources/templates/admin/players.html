<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="admin/layout :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="admin/layout :: topbar"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Liste des joueurs</h1>
                <a th:href="@{/admin/players/add}" class="btn btn-success mb-3">Ajouter un joueur</a>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Âge</th>
                        <th>Nationalité</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="player : ${players}">
                        <td th:text="${player.id}"></td>
                        <td th:text="${player.username}"></td>
                        <td th:text="${player.age}"></td>
                        <td th:text="${player.nationality}"></td>
                        <td>
                            <a th:href="@{'/admin/players/edit/' + ${player.id}}" class="btn btn-primary btn-sm">Modifier</a>
                            <a th:href="@{'/admin/players/delete/' + ${player.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
    </div>
</div>
<div th:replace="admin/layout :: scripts"></div>
</body>
</html>
