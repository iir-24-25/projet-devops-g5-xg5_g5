<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/layout :: head"></head>
  <body id="page-top">
    <div id="wrapper">
      <div th:replace="admin/layout :: sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div th:replace="admin/layout :: topbar"></div>
          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Tournament List</h1>
            <a th:href="@{/admin/tournaments/add}" class="btn btn-primary mb-3"
              ><i class="fas fa-plus"></i> Add Tournament</a
            >
            <form method="get" class="form-inline mb-3">
              <input type="text" name="name" class="form-control mr-2" placeholder="Search by name"
                     th:value="${name}">

              <select name="gameId" class="form-control mr-2">
                <option value="">All Games</option>
                <option th:each="g : ${games}" th:value="${g.id}" th:text="${g.name}"
                        th:selected="${g.id} == ${gameId}"></option>
              </select>

              <button type="submit" class="btn btn-primary">Filter</button>
              <a th:href="@{/admin/tournaments}" class="btn btn-secondary ml-2">Reset</a>

            </form>

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Game</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Prize Pool</th>
                  <th>Winner</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="t : ${tournaments}">
                <td th:text="${t.name}"></td>
                <td>
                  <img th:if="${t.imageUrl}" th:src="@{${t.imageUrl}}" style="height: 60px;" alt="Tournament Image" />
                </td>
                <td th:text="${t.game.name}"></td>
                <td th:text="${t.startDate}"></td>
                <td th:text="${t.endDate}"></td>
                <td th:text="${t.prizePool} + ' $'"></td>
                <td th:text="${t.winner != null ? t.winner.name : 'â€”'}"></td>
                <td>
                  <a th:href="@{/admin/tournaments/edit/{id}(id=${t.id})}" class="btn btn-sm btn-success">
                    <i class="fas fa-edit"></i> Edit
                  </a>
                  <a th:href="@{/admin/tournaments/delete/{id}(id=${t.id})}" class="btn btn-sm btn-danger"
                     onclick="return confirm('Delete this tournament?')">
                    <i class="fas fa-trash"></i> Delete
                  </a>
                  <a th:href="@{/admin/tournaments/details/{id}(id=${t.id})}" class="btn btn-sm btn-info">
                    <i class="fas fa-eye"></i> Details
                  </a>

                </td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
      </div>
    </div>
    <div th:replace="admin/layout :: scripts"></div>
  </body>
</html>
