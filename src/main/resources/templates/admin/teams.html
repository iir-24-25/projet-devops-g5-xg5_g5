<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/layout :: head"></head>
  <body id="page-top">
    <div id="wrapper">
      <div th:replace="admin/layout :: sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div th:replace="admin/layout :: topbar"></div>
          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Teams</h1>
            <a th:href="@{/admin/teams/add}" class="btn btn-primary mb-3"
              ><i class="fas fa-plus"></i> Add Team</a
            >
            <form method="get" class="form-inline mb-3">
              <input type="text" name="keyword" class="form-control mr-2" placeholder="Search by name"
                     th:value="${param.keyword}">
              <select name="country" class="form-control mr-2">
                <option value="">All Countries</option>
                <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"
                        th:selected="${param.country} == ${c}"></option>
              </select>
              <button type="submit" class="btn btn-primary">Filter</button>
            </form>

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Country</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="team : ${teams}">
                <td th:text="${team.id}">1</td>
                <td>
                  <img th:src="@{${team.imageUrl}}" alt="Team Image" style="height: 60px;" />

                </td>
                <td th:text="${team.name}">Name</td>
                <td th:text="${team.country}">Country</td>
                <td>
                  <a th:href="@{'/admin/teams/edit/' + ${team.id}}" class="btn btn-sm btn-success">
                    <i class="fas fa-edit"></i> Edit
                  </a>
                  <a th:href="@{'/admin/teams/delete/' + ${team.id}}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i> Delete
                  </a>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div th:replace="admin/layout :: footer"></div>
      </div>
    </div>
    <div th:replace="admin/layout :: scripts"></div>
  </body>
</html>
